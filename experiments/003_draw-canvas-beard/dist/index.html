<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Threejs</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        html{
            background: #fff;
        }
        video{
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
        #inputImage{
            position: absolute;
            left: 0;
            top: 0;
        }
        #drawCanvas{
            position: relative;
            z-index:2;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="drawCanvas" width="400" height="300"></canvas>
    <canvas id="target" width="400" height="300"></canvas>
<script src="index.js"></script>
</body>
</html>
